<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Taxas</th>
            <th *ngFor="let data  of datas; let i = index" scope="col">{{data.name}} {{i}} </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let number of numbers ">
            <th>  </th>
            <th *ngFor="let data  of datas; let i = index">{{ getRate( i, number) }} </th>
         </tr>
    </tbody>
</table>
